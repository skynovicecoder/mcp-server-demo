spring:
  profiles:
    active: dev
  application:
    name: mcp.demo
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  ai:
    mcp:
      server:
        name: spring-alarm-mcp-server
        version: 0.0.1
        sse-endpoint: /sse
logging:
  file:
    name: ./spring-mcp-server.log