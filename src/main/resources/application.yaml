spring:
  application:
    name: mcp.demo
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
  ai:
    mcp:
      server:
        name: spring-alarm-mcp-server
        version: 0.0.1
        sse-endpoint: /sse
logging:
  file:
    name: ./spring-mcp-server.log